<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Product preview card component | Frontend Mentor</title>
</head>

<body>
  <main>
    <div class="card-container">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 700px)" alt="perfume bottle">
        <img src="images/image-product-desktop.jpg" alt="perfume bottle">
      </picture>
      <div class="text-container">
        <p class="subtitle">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>
        <div class="price-container">
          <p class="sale-price">$149.99</p>
          <p class="retail-price">$169.99</p>
        </div>
        <button class="add-btn">
          <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>.</p>
    </div>
  </main>
</body>

</html>
