<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="perfume bottle">
      <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="perfume bottle">
      <div class="card-info">
        <p class="subtitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="price-container">
          <p class="sale-price">$149.99</p>
          <p class="starting-price">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin
        Herrmann</a>. </div>
  </main>
</body>

</html>
